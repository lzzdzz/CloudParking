<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>云停车收费系统</title>
    <link rel="stylesheet" href="../css/element.css">

    <style>
        .img_top{
            border-radius: 50%;
        }
        .el-header{
            line-height: 60px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<el-container id = "app">
    <el-header>
        <div>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                <el-menu-item index="1">
                    <img src="../img/logo1.jpg" height="50" width="50" class="img_top">
                </el-menu-item>
                <el-menu-item index="2">云停车收费系统</el-menu-item>
            </el-menu>
        </div>
        <div>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                <el-submenu index="3">
                    <template slot="title">
                        <img src="../img/logo.jpg" height="50" width="50" class="img_top">
                    </template>
                    <el-menu-item index="3-1">登录后台</el-menu-item>
                    <el-menu-item index="3-2">退出</el-menu-item>
                </el-submenu>
                <el-menu-item index="3" th:text="${name}">Sakura</el-menu-item>
            </el-menu>
        </div>
    </el-header>
    <el-container style="height: 800px; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu>
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-collection-tag"></i>车辆模块</template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1" @click="test()">车辆进入</el-menu-item>
                        <el-menu-item index="1-2">车辆离开</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
            <el-menu>
                <el-submenu index="2">
                <template slot="title"><i class="el-icon-collection-tag"></i>区域模块</template>
                <el-menu-item-group>
                    <el-menu-item index="1-3">区域车辆查询</el-menu-item>
                    <el-menu-item index="1-4">查看区域空缺</el-menu-item>
                </el-menu-item-group>
                </el-submenu>
            </el-menu>
            <el-menu>
                <el-submenu index="2">
                <template slot="title"><i class="el-icon-collection-tag"></i>人员模块</template>
                <el-menu-item-group>
                    <el-menu-item index="1-5">交接班</el-menu-item>
                </el-menu-item-group>
                </el-submenu>
            </el-menu>
            <el-menu>
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-collection-tag"></i>其他</template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1">导出excel表格</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-main>
                <div >
                    <h1 align="center" style="font-size: 40px">云停车收费系统</h1>
                    <div align="center">
                        <img src="../img/logo1.jpg" class="img_top">
                    </div>
                </div>
            </el-main>
        </el-container>
    </el-container>
</el-container>
<!-- import Vue before Element -->
<script src="../js/vue.js"></script>
<!-- import JavaScript -->
<script src="../js/element.js"></script>
<script src="../js/axios.js"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                pickerOptions: {
                    shortcuts: []
                },
                activeIndex: '1',
                value1: new Date(),
                value2: '',
                value3: ''
            }
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
            test(){
                axios({
                    url: '/index.do',
                    method: 'post',
                    responseType: 'String', // 默认的
                    data: {
                    }
                }).then(function (response) {
                    window.location.href='index.do';
                }).catch(function (error) {
                    console.log(error);
                })
            }
        }
    })
</script>
</body>
</html>
